<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiniela de Temporada - Llenar Jornada</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #0b4f6c, #1d976c);
            background-size: 200% 200%;
            animation: gradientBG 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background-color: #ffffff;
            padding: 25px 35px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.25);
            max-width: 700px;
            width: 100%;
            box-sizing: border-box;
        }

        h1 {
            font-family: 'Anton', sans-serif;
            color: #0b4f6c;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 0 0 20px 0;
        }

        /* --- Estilos del Formulario --- */
        .form-section {
            margin-bottom: 25px;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 25px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        .form-group.full-width {
            grid-column: 1 / -1;
        }

        label {
            font-weight: 700;
            color: #555;
            margin-bottom: 8px;
            font-size: 0.9em;
        }

        input[type="text"],
        input[type="number"],
        select {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1em;
            font-family: 'Roboto', sans-serif;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        
        input[type="number"] {
            -moz-appearance: textfield; /* Para Firefox */
        }
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none; /* Para Chrome, Safari, Edge */
            margin: 0;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #1d976c;
            box-shadow: 0 0 0 3px rgba(29, 151, 108, 0.2);
        }

        /* --- Estilos de Partidos --- */
        .partido {
            display: grid;
            grid-template-columns: 1fr auto 45px auto 45px auto 1fr;
            align-items: center;
            gap: 8px;
            padding: 12px 0;
            border-bottom: 1px solid #eee;
        }
        
        .partido:last-child {
            border-bottom: none;
        }

        .equipo {
            font-weight: 700;
            font-size: 0.95em;
        }

        .equipo-local { text-align: right; }
        .equipo-visitante { text-align: left; }
        .vs-divider {
            font-size: 0.8em;
            color: #777;
            font-weight: 700;
        }

        .partido input {
            width: 100%;
            text-align: center;
            box-sizing: border-box;
            padding: 10px 5px;
        }
        
        .partido-radio {
            text-align: center;
        }
        
        input[type="radio"] {
            transform: scale(1.2);
        }

        /* --- Botón y Mensajes --- */
        #btn-enviar {
            width: 100%;
            padding: 16px;
            font-family: 'Anton', sans-serif;
            font-size: 1.3em;
            letter-spacing: 1px;
            color: #fff;
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }

        #btn-enviar:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(192, 57, 43, 0.3);
        }
        
        #btn-enviar:disabled {
            background: #aaa;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        #mensaje {
            padding: 15px;
            margin-top: 20px;
            border-radius: 8px;
            text-align: center;
            font-weight: 700;
            display: none;
        }

        #mensaje.success {
            background-color: #d4edda;
            color: #155724;
        }

        #mensaje.error {
            background-color: #f8d7da;
            color: #721c24;
        }

        #loading {
            text-align: center;
            font-weight: 700;
            color: #0b4f6c;
            display: none;
            margin: 20px 0;
        }

        /* --- Responsivo --- */
        @media (max-width: 600px) {
            .container {
                padding: 15px 20px;
            }
            .form-grid {
                grid-template-columns: 1fr;
            }
            .equipo {
                font-size: 0.85em;
                overflow: hidden;
                text-overflow: ellipsis;
                white-space: nowrap;
            }
            .partido {
                grid-template-columns: 1fr 35px 35px 1fr;
                gap: 5px;
            }
            .equipo-local { grid-column: 1 / 1; text-align: left;}
            .equipo-visitante { grid-column: 4 / 4; text-align: right;}
            .partido input.local { grid-column: 2 / 2; }
            .partido input.visitante { grid-column: 3 / 3; }
            .vs-divider, .partido-radio { display: none; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Quiniela de Temporada</h1>

        <form id="quiniela-form">
            
            <!-- Sección de Datos del Jugador -->
            <div class="form-section">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="jornada">Elige la Jornada:</label>
                        <select id="jornada" name="jornada" required>
                            <option value="">Selecciona una jornada...</option>
                            <option value="1">Jornada 1</option>
                            <option value="2">Jornada 2</option>
                            <option value="3">Jornada 3</option>
                            <option value="4">Jornada 4</option>
                            <option value="5">Jornada 5</option>
                            <option value="6">Jornada 6</option>
                            <option value="7">Jornada 7</option>
                            <option value="8">Jornada 8</option>
                            <option value="9">Jornada 9</option>
                            <option value="10">Jornada 10</option>
                            <option value="11">Jornada 11</option>
                            <option value="12">Jornada 12</option>
                            <option value="13">Jornada 13</option>
                            <option value="14">Jornada 14</option>
                            <option value="15">Jornada 15</option>
                            <option value="16">Jornada 16</option>
                            <option value="17">Jornada 17</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="fecha-limite">Fecha Límite:</label>
                        <input type="text" id="fecha-limite" readonly disabled style="background:#f4f4f4; color:#555;">
                    </div>
                    
                    <div class="form-group full-width">
                        <label for="codigo">Código de Acceso:</label>
                        <input type="text" id="codigo" name="codigo" placeholder="Tu código único" required>
                    </div>
                </div>
            </div>

            <!-- Sección de Partidos (se llena dinámicamente) -->
            <div class="form-section" id="partidos-container">
                <p id="partidos-placeholder" style="text-align:center; color:#777;">Selecciona una jornada para cargar los partidos...</p>
                <!-- Los partidos se insertarán aquí -->
            </div>

            <!-- Sección de Comodín y Total de Goles (se muestra con los partidos) -->
            <div class="form-section" id="extras-container" style="display:none;">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="totalgoles">Total de Goles (9 Partidos):</label>
                        <input type="number" id="totalgoles" name="totalgoles" min="0" placeholder="Ej. 25" required>
                    </div>
                    <div class="form-group">
                        <label>Partido Comodín (Puntos Dobles):</label>
                        <p id="comodin-placeholder" style="text-align:center; color:#777; margin-top: 10px;">Selecciona tu comodín de la lista de partidos de arriba.</p>
                    </div>
                </div>
            </div>

            <!-- Botón de Envío -->
            <div id="submit-container" style="display:none;">
                <button type="submit" id="btn-enviar">Enviar Quiniela</button>
            </div>
        </form>

        <div id="loading">Cargando...</div>
        <div id="mensaje"></div>
    </div>

    <script>
        // =========================================================================
        // SCRIPT DEL FORMULARIO (CORREGIDO)
        // =========================================================================
        
        // --- 1. CONFIGURACIÓN Y VARIABLES ---
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxGL-WVzhMytH_drkXBrE3hi4GoITUGYzGXfb60QA_RkALRiCKOq5KsQrTZyRm4g71v/exec";

        // Definición de todas las variables del DOM (¡ESTO FALTABA!)
        const form = document.getElementById('quiniela-form');
        const jornadaSelect = document.getElementById('jornada');
        const fechaLimiteInput = document.getElementById('fecha-limite');
        const partidosContainer = document.getElementById('partidos-container');
        const partidosPlaceholder = document.getElementById('partidos-placeholder');
        const extrasContainer = document.getElementById('extras-container');
        const comodinPlaceholder = document.getElementById('comodin-placeholder');
        const submitContainer = document.getElementById('submit-container');
        const btnEnviar = document.getElementById('btn-enviar');
        const loadingDiv = document.getElementById('loading');
        const mensajeDiv = document.getElementById('mensaje');
        
        let partidosData = []; // Para guardar los partidos cargados

        // --- 2. Cargar Partidos (GET) ---
        jornadaSelect.addEventListener('change', async () => {
            const jornadaNum = jornadaSelect.value;
            if (!jornadaNum) {
                limpiarFormulario();
                return;
            }
            
            mostrarLoading(true);
            mostrarMensaje(false);
            limpiarFormulario(); // Limpiar antes de cargar nuevos

            try {
                const url = `${SCRIPT_URL}?jornada=${jornadaNum}`;
                const response = await fetch(url);
                const data = await response.json();

                if (data.status === 'ok') {
                    partidosData = data.partidos;
                    actualizarFechaLimite(data.fechaLimite);
                    dibujarPartidos(partidosData);
                    mostrarElementosFormulario(true);
                } else {
                    throw new Error(data.message);
                }

            } catch (error) {
                mostrarMensaje('error', `Error al cargar: ${error.message}`);
            } finally {
                mostrarLoading(false);
            }
        });

        // --- 3. Dibujar Partidos y Comodín ---
        function dibujarPartidos(partidos) {
            partidosPlaceholder.style.display = 'none';
            comodinPlaceholder.style.display = 'none';
            partidosContainer.innerHTML = ''; // Limpiar

            partidos.forEach((partido, index) => {
                const partidoDiv = document.createElement('div');
                partidoDiv.className = 'partido';
                
                // Generar el HTML para cada partido
                partidoDiv.innerHTML = `
                    <span class="equipo equipo-local">${partido.local}</span>
                    <span class="partido-radio">
                        <input type="radio" name="comodin" value="${index}" id="comodin-${index}" required>
                    </span>
                    <input type="number" name="p${index}_local" class="local" min="0" required>
                    <span class="vs-divider">vs</span>
                    <input type="number" name="p${index}_visita" class="visitante" min="0" required>
                    <label for="comodin-${index}" class="vs-divider" style="cursor:pointer;">Doble</label>
                    <span class="equipo equipo-visitante">${partido.visitante}</span>
                `;
                
                partidosContainer.appendChild(partidoDiv);
            });
        }
        
        // --- 4. Enviar Formulario (POST) ---
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            mostrarLoading(true);
            btnEnviar.disabled = true;
            mostrarMensaje(false);
            
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());
            
            // Añadir la acción para el "router" del script
            data.accion = "enviarPronostico";

            try {
                // Hacemos un fetch con POST
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: new URLSearchParams(data)
                });
                
                const resJson = await response.json();

                if (resJson.status === 'ok') {
                    mostrarMensaje('success', resJson.message);
                    form.reset();
                    limpiarFormulario();
                    window.scrollTo(0, 0);
                } else {
                    throw new Error(resJson.message);
                }

            } catch (error) {
                mostrarMensaje('error', `Error al enviar: ${error.message}`);
            } finally {
                mostrarLoading(false);
                btnEnviar.disabled = false;
            }
        });

        // --- 5. Funciones Auxiliares ---
        function limpiarFormulario() {
            partidosData = [];
            partidosContainer.innerHTML = '';
            partidosPlaceholder.style.display = 'block';
            comodinPlaceholder.style.display = 'block';
            fechaLimiteInput.value = '';
            mostrarElementosFormulario(false);
        }

        function actualizarFechaLimite(fechaStr) {
            if (fechaStr) {
                const fecha = new Date(fechaStr);
                fechaLimiteInput.value = fecha.toLocaleString('es-MX', {
                    dateStyle: 'medium',
                    timeStyle: 'short'
                });
            } else {
                fechaLimiteInput.value = 'No definida';
            }
        }
        
        function mostrarElementosFormulario(mostrar) {
            extrasContainer.style.display = mostrar ? 'block' : 'none';
            submitContainer.style.display = mostrar ? 'block' : 'none';
        }

        function mostrarLoading(mostrar) {
            loadingDiv.style.display = mostrar ? 'block' : 'none';
        }

        function mostrarMensaje(tipo, texto) {
            if (tipo === false) {
                mensajeDiv.style.display = 'none';
                return;
            }
            mensajeDiv.className = tipo;
            mensajeDiv.textContent = texto;
            mensajeDiv.style.display = 'block';
        }

    </script>
</body>
</html>
